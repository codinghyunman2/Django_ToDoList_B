{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}
    <title>edit</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}">
  {% endblock title %}
</head>
<body>
  {% block content %}
  <form method="POST">
    {% csrf_token %}
    <div class="top">
      <h1>update-the-assignment</h1>
    </div>
    <br>
    <div class="total">
      <div class="title">
        <input type="text" name="title" value="{{ post.title }}" placeholder="제목을 입력해주세요">
      </div>
      <br>
      <div class="content">
        <textarea name="content" cols="30" rows="10">{{ post.content }}</textarea>
      </div>
      <br>
      <div class="deadline">
        <input type="date" name="deadline" value="{{ post.deadline }}">
      </div>
    </div>
    <br>
    <div class="button">
      <button type="submit">수정하기</button>
    </div>
  </form>
  {% endblock content %}
</body>
</html>
